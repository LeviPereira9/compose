<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Bs Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- BS Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- small JS Library (CHANCE JS) - Unique id for issues -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="main.js" defer></script>
    <title>Issue Track - JS</title>
  </head>
  <body>
    <div class="container">
      <h1>
        JS Issue Tracker <span class="italic">by CodingTheSmartWay.com</span>
      </h1>
      <div class="call col-12 col-lg-8">
        <h3>Abrir um chamado:</h3>
        <form id="issueInputForm" class="row col-md-12 mb-5">
          <div class="mb-3 me-5 col-md-8">
            <label for="issueDescInput" class="form-label">Nome: </label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="Seu nome..."
            />
          </div>
          <div class="mb-3 col-md-3">
            <label for="issueDescInput" class="form-label">Urgência:</label>
            <select class="form-select" id="issueSeverityInput">
              <option value="Baixa">Baixa</option>
              <option value="Média">Média</option>
              <option value="Alta">Alta</option>
            </select>
          </div>
          <div class="mb-3 col-md-5">
            <label for="issueCategory" class="form-label">Categória:</label>
            <select id="issueCategory" class="form-select">
              <option value="" selected disabled>Categória do problema</option>
              <option value="Funcionamento do sistema">
                Problemas de sistema
              </option>
              <option value="Desempenho">Problemas de desempenho</option>
              <option value="Instalação">Problemas de instalação</option>
              <option value="Usuário">Problemas de usuário</option>
              <option value="Integração">Problemas de integração</option>
              <option value="Segurança">Problemas de segurança</option>
              <option value="Recursos">Problemas de recursos</option>
            </select>
          </div>
          <div class="mb-4 col-md-12">
            <label for="issueDescInput" class="form-label">Descrição: </label>
            <textarea
              id="issueDescInput"
              class="form-control"
              placeholder="Descreva o problema..."
              rows="4"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary col-6 col-md-3 ms-3">
            Abrir chamado
          </button>
        </form>
      </div>
    </div>
    <!-- Informação dinâmica. -->
    <div class="container-fluid m-0 row">
      <div class="col-md-lg-12">
        <div id="issuesList"></div>
      </div>
    </div>
    <div class="footer">
      <p>&copy CodingTheSmartWay.com</p>
    </div>
  </body>
</html>
